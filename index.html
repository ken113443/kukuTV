<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>kukuTV - 短视频自动播放</title>
  <style>
    body { font-family: Arial, sans-serif; background: #181818; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; padding: 20px; background: #222; border-radius: 12px; }
    video { width: 100%; border-radius: 8px; }
    .title { font-size: 1.5em; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">kukuTV - 短视频自动播放</div>
   <video id="videoPlayer" controls autoplay muted>
  <source id="videoSource" src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  您的浏览器不支持视频播放。
</video>
<script>
  // 可以添加你自己的短视频链接
  const videos = [
    "https://www.w3schools.com/html/mov_bbb.mp4",
    "https://www.w3schools.com/html/movie.mp4"
    // 你可以继续添加更多视频链接
  ];
  let current = 0;
  const videoPlayer = document.getElementById('videoPlayer');
  const videoSource = document.getElementById('videoSource');
  videoPlayer.onended = function() {
    current = (current + 1) % videos.length;
    videoSource.src = videos[current];
    videoPlayer.load();
    videoPlayer.play();
  };
</script>
    <div style="margin-top:12px;font-size:0.9em;">（示例视频，可更换为你自己的视频链接）</div>
  </div>
  <script>
    // 可继续添加自动播放下一个视频等功能
  </script>
</body>
</html>
